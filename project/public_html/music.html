<h1>Ryutaro Matsuda's Music Survey</h1>
<form method="post" action="http://webdevfoundations.net/scripts/formdemo.asp">
<table>
	<tr>
		<td><label for="myName">Name : </label></td>
		<td><input type="text" name="myName" id="myName" 
 size="20px" /></td>
	</tr>
	<tr>
		<td><label for="myEmail">Email: </label></td>
		<td><input type="text" name="myEmail" 
id="myEmail" size="20px" /></td>
	</tr>
</table>
<table>
	<tr>
		<td>Select Your Favorite Types cd Music :</td>
	</tr>
	<tr>
		<td>
			<input type="checkbox" name="pop" id="pop" 
/>Pop<br /> 
      		<input type="checkbox" name="rock" id="rock" 
/>Rock<br /> 
      		<input type="checkbox" name="rap" id="rap" />Rap
  		</td> 
        <td>
        	<input type="checkbox" name="classical" 
id="classical" />Classical<br /> 
  			<input type="checkbox" name="folk" id="folk" 
/>Folk<br /> 
      		<input type="checkbox" name="other" id="other"  
/>Other
  		</td> 
	</tr>
</table>
<table>
	<tr>
		<td>Select how often you purchase Music CD :</td>
	</tr>
	<tr>
		<td>
			<input type="radio" name="purchase" id="purchase" 
value="weekly" />Weekly<br /> 
      		<input type="radio" name="purchase" 
value="monthly" />Monthly
  		</td> 
    	<td>
    		<input type="radio" name="purchase"
value="few" />A few CDs each year<br /> 
	        <input type="radio" name="purchase"
value="never" />Never purchase
        </td> 
    </tr>
</table>
<table>
	<tr>
		<td>Select the locations you listen to CDs</td>
	</tr>
	<tr>
		<td>
			<select size="3" name="location" id="location"> 
       		<option selected="selected">Select one or more locations: </option> 
       		<option value="home">Home</option> 
        	<option value="car">Car</option> 
        	<option value="work">Work</option> 
      		</select> 
		</td>
	</tr>
</table>
<table>
	<tr>
		<td>What role does music play in your life?</td>
	</tr>
	<tr>
		<td><textarea name="comments" id="comments" cols="60" rows="3" >Thank you participating in Music Survey!!
		</textarea></td>
	</tr>
</table>
<table>
	<tr>
		<td><input type="submit" value="Submit" /></td>
	    <td><input type="reset" class="reset" /></td>
    </tr>
</table>
<a href="index.html" title="Back to Home ">>> Go Back to Home</a>
</form>
